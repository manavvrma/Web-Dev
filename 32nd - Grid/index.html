<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>CSS Grid</title>
    <style>
      .container {
        border: 2px solid black;
        display: grid;
        grid-template-columns: 120px 100px;
        grid-template-rows: 100px 100px 100px;
      }
      .items {
        border: 2px solid black;
        height: 55px;
        width: 55px;
      }
      .item4 {
        grid-column: 1/2;
        grid-row: 1/2;
      }
      .item1 {
        grid-column: 1/2;
        grid-row: 1/2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items item1">1</div>
      <div class="items">2</div>
      <div class="items">3</div>
      <div class="item item4">4</div>
      <div class="items">5</div>
    </div>
  </body>
</html>

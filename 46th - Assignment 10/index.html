<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Name Generator</title>
  </head>
  <body>
    <script>
      let rand = Math.random();
      if (rand < 0.33) {
        first = "Crazy";
        // 0 0.33 0.66 1;
      } else if (rand < 0.66 && rand >= 0.33) {
        first = "Super";
      } else {
        first = "Amazing";
      }
      rand = Math.random();
      if (rand < 0.33) {
        second = "Hello";
        // 0 0.33 0.66 1;
      } else if (rand < 0.66 && rand >= 0.33) {
        second = "Food";
      } else {
        second = "Burger";
      }
      rand = Math.random();
      if (rand < 0.33) {
        third = "Rizz";
        // 0 0.33 0.66 1;
      } else if (rand < 0.66 && rand >= 0.33) {
        third = "Fire";
      } else {
        third = "Engine";
      }

      console.log(`${first} ${second} ${third}`);
    </script>
  </body>
</html>

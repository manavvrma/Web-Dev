<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img height="230" src="image.jpg" alt="Red image" />
    <br />
    <table>
      <caption>
        Student Details
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Language</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Manav</td>
          <td>21</td>
          <td rowspan="2">English</td>
        </tr>
        <tr>
          <td>Hello</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Bye</td>
          <td>25</td>
          <td>Hindi</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Foot</td>
        </tr>
      </tfoot>
    </table>

    <h4>Unordered list</h4>
    <ul>
      <li type="square">Manav</li>
      <li>Rohaan</li>
      <li type="circle">Shubham</li>
    </ul>

    <h4>Ordered list</h4>
    <ol>
      <li>Manav</li>
      <li>Rohaan</li>
      <li>Shubham</li>
    </ol>
  </body>
</html>

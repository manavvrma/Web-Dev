<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Course</title>
    <style>
      .box {
        color: rgb(26, 142, 244);
        height: 121px;
        width: 121px;
        border: 2px solid black;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <nav class="bg-black">
      <ul class="red">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
    <script>
      let box1 = "I am Box 1";
      let box2 = "I am Box 2";
      let box3 = "I am Box 3";
    </script>
    <div class="box box1">I am box 1</div>
    <div class="box box2">I am box 2</div>
    <div class="box box3">I am box 3</div>
    <p>Why React?</p>
    <ul>
      <li>
        We can use states which means that once we update the variable, it
        changes across the page
      </li>
      <li>
        We can split our app into multiple components and reuse those components
      </li>
    </ul>
    <script>
      setTimeout(() => {
        document.querySelector(".box1").innerHTML = "Hey";
      }, 1000);

      setTimeout(() => {
        document.querySelector(".box2").innerHTML = "Hi";
      }, 2000);

      setTimeout(() => {
        document.querySelector(".box3").innerHTML = "Hello";
      }, 3000);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        background-color: lightblue;
      }
      .div2 {
        background-color: lightcoral;
      }
      .grid1 {
        display: grid;
        grid-template-columns: 100px 100px 200px;
      }
      .grid2 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        height: 500px;
        column-gap: 20px;
        row-gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="grid2">
      <div class="div1">div, 1fr</div>
      <div class="div2">div, 1fr</div>
      <div class="div1">div, 1fr</div>
      <div class="div2">div, 1fr</div>
      <div class="div1">div, 1fr</div>
      <div class="div2">div, 1fr</div>
    </div>
  </body>
</html>
